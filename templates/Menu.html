<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Andrew's Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/Smile/static/Smile.css" >
</head>

<body>
<div class="container">
    <h1>Andrew's Website</h1>
    <h2>Menu</h2>
    <nav>
        <a href="/Smile/templates/Menu.html">Menu |</a>
        <a href="/Smile/templates/Home.html"> Home |</a>
        <a href="/Smile/templates/Contact.html"> Contact</a>
    </nav>
</div>
    <main>
        {% for product in products %}
        <div class="product-box">
            <h3>{{ products[0] }}</h3>
            <p>{{ products[1] }}</p>
            <p><strong>Volume: </strong>{{ products[2] }}</p>
            <p><strong>Price: </strong>${{ products[4] }}</p>
            <img src="static/images/{{ products[0] }}.jpg">
        </div>
        {% endfor %}

    </main>
</body>

</html>
