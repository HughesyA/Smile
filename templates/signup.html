{% extends 'base.html' %}

{% block pageheading %}Sign up{% endblock %}

{% block main %}
<form class="myform">
    <div class="form-group">
        <div class="form-label">First name:</div>
        <div class="form-element"><input type="text" required></div>
    </div>

    <div class="form-group">
        <div class="form-label">Last name:</div>
        <div class="form-element"><input type="text" required></div>
    </div>

    <div class="form-group">
        <div class="form-label">Email:</div>
        <div class="form-element"><input type="email" required></div>
    </div>

    <div class="form-group">
        <div class="form-label">Password:</div>
        <div class="form-element"><input type="password" required></div>
    </div>

    <div class="form-group">
        <div class="form-label">Password (again):</div>
        <div class="form-element"><input type="password" required></div>
    </div>

    <div class="button-group">
        <input type="submit" value="Submit">
        <input type="reset" value="Rest">
    </div>
</form>
{% endblock %}
